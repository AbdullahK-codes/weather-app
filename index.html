<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ClimaSky | Modern Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1><i class="fas fa-cloud-sun"></i> ClimaSky</h1>
        <div class="search-container">
          <input
            type="text"
            id="city-input"
            placeholder="Search for a city..."
            autocomplete="off"
          />
          <button id="search-btn"><i class="fas fa-search"></i></button>
          <button id="location-btn" title="Use my location">
            <i class="fas fa-location-arrow"></i>
          </button>
        </div>
      </header>

      <main class="main-content">
        <div class="current-weather">
          <div class="weather-info">
            <div class="location-date">
              <h2 id="city-name">Loading...</h2>
              <p id="current-date">--</p>
            </div>
            <div class="temperature">
              <div class="current-temp">
                <span id="current-temp">--</span>
                <span class="unit-switch">
                  <button class="active" id="celsius-btn">°C</button>
                  <span>|</span>
                  <button id="fahrenheit-btn">°F</button>
                </span>
              </div>
              <div class="weather-description">
                <img
                  id="weather-icon"
                  src="https://openweathermap.org/img/wn/01d@2x.png"
                  alt="Weather icon"
                />
                <span id="weather-desc">--</span>
              </div>
            </div>
          </div>
          <div class="weather-details">
            <div class="detail-item">
              <i class="fas fa-temperature-high"></i>
              <div>
                <span>Feels Like</span>
                <span id="feels-like">--°</span>
              </div>
            </div>
            <div class="detail-item">
              <i class="fas fa-tint"></i>
              <div>
                <span>Humidity</span>
                <span id="humidity">--%</span>
              </div>
            </div>
            <div class="detail-item">
              <i class="fas fa-wind"></i>
              <div>
                <span>Wind</span>
                <span id="wind-speed">-- km/h</span>
              </div>
            </div>
            <div class="detail-item">
              <i class="fas fa-compress-alt"></i>
              <div>
                <span>Pressure</span>
                <span id="pressure">-- hPa</span>
              </div>
            </div>
          </div>
        </div>

        <div class="forecast-section">
          <h3>5-Day Forecast</h3>
          <div class="forecast-container" id="forecast-container">
            <!-- Forecast cards will be inserted here by JavaScript -->
          </div>
        </div>

        <div class="hourly-section">
          <h3>24-Hour Forecast</h3>
          <div class="hourly-container" id="hourly-container">
            <!-- Hourly forecast items will be inserted here by JavaScript -->
          </div>
        </div>
      </main>

      <footer class="footer">
        <p>
          Powered by
          <a href="https://openweathermap.org/" target="_blank"
            >OpenWeatherMap</a
          >
        </p>
        <p>© <span id="current-year"></span> ClimaSky | Designed by Abdullah</p>
      </footer>
    </div>

    <div class="loading-overlay" id="loading-overlay">
      <div class="loading-spinner"></div>
    </div>

    <div class="error-modal" id="error-modal">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h3>Error</h3>
        <p id="error-message">City not found. Please try another location.</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
